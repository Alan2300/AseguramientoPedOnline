<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Restablecer contraseña</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f4f4f4;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .box{background:#fff;padding:24px;border-radius:12px;box-shadow:0 10px 24px rgba(0,0,0,.08);width:380px}
    h2{margin:0 0 12px}
    input,button{width:100%;padding:10px;margin:8px 0;border:1px solid #d1d5db;border-radius:8px}
    button{background:#2563eb;color:#fff;border:none;font-weight:600}
    button:disabled{background:#d1d5db;color:#6b7280}
    .msg{margin-top:8px;color:#b91c1c}
    .ok{margin-top:8px;color:#065f46}
    .hint{font-size:12px;color:#6b7280;margin-top:6px}
    .reqs{font-size:12px;margin:8px 0 0}
    .reqs li{margin:4px 0}
    .okreq{color:#065f46}
    .badreq{color:#b91c1c}
    .link{display:block;margin-top:12px;text-align:center}
    .toggle{position:absolute;right:14px;top:10px;cursor:pointer;color:#6b7280;font-size:12px}
    .wrap{position:relative}
  </style>
</head>
<body>
  <div class="box">
    <h2>Restablecer contraseña</h2>

    <div class="wrap">
      <input id="pwd1" type="password" placeholder="Nueva contraseña" />
      <span id="t1" class="toggle" onclick="toggle('pwd1','t1')">ver</span>
    </div>
    <div class="wrap">
      <input id="pwd2" type="password" placeholder="Repite la contraseña" />
      <span id="t2" class="toggle" onclick="toggle('pwd2','t2')">ver</span>
    </div>

    <ul id="reqs" class="reqs">
      <li id="r-len" class="badreq">mínimo 8 caracteres</li>
      <li id="r-low" class="badreq">al menos 1 minúscula</li>
      <li id="r-up"  class="badreq">al menos 1 mayúscula</li>
      <li id="r-num" class="badreq">al menos 1 número</li>
      <li id="r-sym" class="badreq">al menos 1 símbolo</li>
      <li id="r-eq"  class="badreq">ambas contraseñas coinciden</li>
    </ul>

    <button id="btn" onclick="cambiar()" disabled>Cambiar contraseña</button>
    <div id="error" class="msg"></div>
    <div id="ok" class="ok"></div>
    <a class="link" href="/frontend/login.html">Ir al inicio de sesión</a>
  </div>

  <script src="/frontend/js/api_config.js"></script>
  <script src="/frontend/js/reset_password.js"></script>
</body>
</html>
