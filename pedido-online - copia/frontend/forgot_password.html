<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar contraseña</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f4f4f4;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .box{background:#fff;padding:24px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1);width:360px}
    input,button{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:6px}
    .msg{margin-top:8px;color:#c00}
    .ok{margin-top:8px;color:#070}
    a{display:block;margin-top:12px;text-align:center}
  </style>
</head>
<body>
  <div class="box">
    <h2>Recuperar contraseña</h2>
    <input id="email" type="email" placeholder="Correo">
    <button onclick="enviar()">Enviar enlace</button>
    <div id="error" class="msg"></div>
    <div id="ok" class="ok"></div>
    <a href="/frontend/login.html">Volver al inicio de sesión</a>
  </div>
  <script src="/frontend/js/forgot_password.js"></script>
  <script src="/frontend/js/api_config.js"></script>
</body>
</html>
