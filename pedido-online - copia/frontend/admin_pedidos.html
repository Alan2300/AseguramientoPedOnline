<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Pedidos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/frontend/css/homeHeader.css" />
  <style>
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:#f4f6fb; color:#111827 }
    header.hero { background:#0d6efd; color:#fff; padding:36px 16px; text-align:center }
    header.hero h1 { margin:0; font-size:34px; font-weight:800 }
    header.hero .welcome { margin-top:8px; opacity:.9 }

    .wrap { max-width:1200px; margin:22px auto; padding:0 16px }
    .toolbar { display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin-bottom:14px }
    .btn { border:0; border-radius:10px; padding:10px 14px; font-weight:700; cursor:pointer }
    .btn.back { background:#0f172a; color:#fff }
    .btn.logout { background:#ef4444; color:#fff; margin-left:auto }
    .btn.primary { background:#0d6efd; color:#fff }

    .filters { display:flex; flex-wrap:wrap; gap:10px; align-items:center; width:100% }
    .search { flex:1 1 340px; display:flex; align-items:center; gap:8px }
    .search input { width:100%; border:1px solid #e5e7eb; border-radius:10px; padding:10px 12px; font-size:14px; background:#fff }
    .status-filter { display:flex; gap:8px; flex-wrap:wrap; align-items:center }
    .chip { display:inline-flex; gap:6px; align-items:center; border:1px solid #e5e7eb; background:#fff; padding:8px 10px; border-radius:999px; font-size:13px }
    .chip input { accent-color:#0d6efd }

    .card { background:#fff; border-radius:14px; box-shadow:0 10px 28px rgba(0,0,0,.08); overflow:hidden }
    .card h2 { margin:0; padding:16px 18px; background:#0d6efd; color:#fff; font-size:18px }
    .table-wrap { overflow:auto }
    table { width:100%; border-collapse:collapse }
    thead th { background:#0d6efd; color:#fff; text-align:left; font-size:14px; letter-spacing:.2px; padding:12px }
    tbody td { padding:12px; border-bottom:1px solid #eef2f7; vertical-align:middle; font-size:14px }
    tbody tr:hover { background:#fafbff }
    .right { text-align:right }
    select.input { border:1px solid #e5e7eb; border-radius:10px; padding:8px 10px; background:#fff }
    .muted { color:#6b7280; font-size:13px; padding:14px }
  </style>
</head>
<body>
  <script src="/frontend/js/session.js"></script>
  <div id="app-header"></div>

  <header class="hero">
    <h1>Gestión de Pedidos</h1>
    <div class="welcome">Administrador</div>
  </header>

  <div class="wrap">
    <div class="toolbar">
      <button class="btn back" id="btnHome">← Inicio</button>
      <div class="filters">
        <div class="search">
          <input id="txtSearch" type="search" placeholder="Buscar por #pedido, cliente, producto, total…" />
        </div>
        <div class="status-filter" id="statusBox">
          <label class="chip"><input type="checkbox" value="Pendiente" checked /> Pendiente</label>
          <label class="chip"><input type="checkbox" value="En proceso" checked /> En proceso</label>
          <label class="chip"><input type="checkbox" value="Completado" /> Completado</label>
          <label class="chip"><input type="checkbox" value="Cancelado" /> Cancelado</label>
          <button class="btn" id="btnAll">Todos</button>
          <button class="btn" id="btnNone">Ninguno</button>
        </div>
      </div>
      <button class="btn logout" id="btnLogout">Cerrar Sesión</button>
    </div>

    <div class="card">
      <h2>Pedidos Recibidos</h2>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th># Pedido</th>
              <th>Fecha</th>
              <th>Cliente</th>
              <th>Productos</th>
              <th class="right">Total</th>
              <th>Estado</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody id="tbodyPedidos">
            <tr><td colspan="7" class="muted">Cargando…</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/frontend/js/admin_pedidos.js"></script>
</body>
</html>
